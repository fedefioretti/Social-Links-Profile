<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>
    <div class="profile-card">
      <div class="profile-header">
          <img src="assets\images\avatar-jessica.jpeg" alt="Jessica Randall" class="avatar">
          <h2>Jessica Randall</h2>
          <p class="location">London, United Kingdom</p>
          <p class="bio">"Front-end developer and avid reader."</p>
      </div>
      <div class="profile-links">
          <a href="#" class="button">GitHub</a>
          <a href="#" class="button">Frontend Mentor</a>
          <a href="#" class="button">LinkedIn</a>
          <a href="#" class="button">Twitter</a>
          <a href="#" class="button">Instagram</a>
      </div>
  </div> 
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Federico Fioretti</a>.
    </div>
  </footer>
</body>
</html>
